<html>
    <head>
        <meta charset="utf-8"/>
        <script src="http://www.raymondhill.net/voronoi/rhill-voronoi-core.js"></script>
        <script src="util.js"></script>
        <script src="one.js"></script>
        <script src="two.js"></script>
        <script src="three.js"></script>
        <script src="four.js"></script>
    </head>
    <body style="display: flex; align-items: center; justify-content: center;">
        <canvas id="canvas"></canvas>
        <script>
            const params = (new URL(document.location)).searchParams
            const n = params.get("n") || "one"
            const seed = params.get("seed")
            const rng = seed ? new RNG(parseInt(seed)) : new RNG() //RNG(0xdef)
            console.log("seed:", rng.seed)
            window[n](rng)
        </script>
    </body>
</html>
