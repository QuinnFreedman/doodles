    <body>
        <canvas id="canvas"></canvas>
        <h1 id="title"></h1>
        <a class="source" href="https://github.com/QuinnFreedman/doodles">source</a>
        <script>
            const numbers = [
                "one",
                "two",
                "three",
                "four",
                "five",
                "six",
                "seven",
                "eight",
                "nine",
                "ten",
                "eleven",
                "twelve",
                "thirteen",
                "fourteen",
                "fifteen",
                "sixteen",
                "seventeen",
                "eighteen",
                "nineteen",
                "twenty"
            ]

            const params = new URL(document.location).searchParams
            let n = params.get("n") || numbers[numbers.length - 1]
            const seed = params.get("seed")
            const makeRng = () =>
                seed
                    ? new RNG(parseInt(seed), true)
                    : new RNG(Math.random(), true)
            let rng = makeRng()
            console.log(n)
            console.log("seed:", rng.seed)
            document.getElementById("title").innerText = n
            let deInit = window[n](rng)
            document.querySelector("canvas").addEventListener("click", () => {
                deInit && deInit()
                rng = makeRng()
                console.log("seed:", rng.seed)
                deInit = window[n](rng)
            })

            function go_to(index) {
                n = numbers[index]
                deInit && deInit()
                rng = makeRng()
                console.log(n)
                console.log("seed:", rng.seed)
                deInit = window[n](rng)
                document.getElementById("title").innerText = n
            }

            document.addEventListener("keydown", e => {
                if (e.key === "ArrowLeft") {
                    let index = numbers.indexOf(n)
                    if (index > 0) {
                        go_to(index - 1)
                    }
                } else if (e.key === "ArrowRight") {
                    let index = numbers.indexOf(n)
                    if (index >= 0 && index + 1 < numbers.length) {
                        go_to(index + 1)
                    }
                }
            })
        </script>
