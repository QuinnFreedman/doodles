        </div>
        <h1 id="title"></h1>
        <a class="source" href="https://github.com/QuinnFreedman/doodles">source</a>
        <script>
            const numbers = [
                "one",
                "two",
                "three",
                "four",
                "five",
                "six",
                "seven",
                "eight",
                "nine",
                "ten",
                "eleven",
                "twelve",
                "thirteen",
                "fourteen",
                "fifteen",
                "sixteen",
                "seventeen",
                "eighteen",
                "nineteen",
                "twenty",
                "twentyone",
                "twentytwo",
                "twentythree",
                "twentyfour",
                "twentyfive",
                "twentysix",
                "twentyseven",
                "twentyeight",
                "twentynine",
                "thirty",
                "thirtyone",
                "thirtytwo",
                "thirtythree",
                "thirtyfour",
                "thirtyfive",
                "thirtysix",
                "thirtyseven",
                "thirtyeight",
            ]

            const params = new URL(document.location).searchParams
            let n = params.get("n") || numbers[numbers.length - 1]
            const seed = params.get("seed")
            const makeRng = () =>
                seed
                    ? new RNG(parseInt(seed), true)
                    : new RNG(Math.floor(Math.random() *
                        Number.MAX_SAFE_INTEGER), true)
            let rng = makeRng()
            console.log(n)
            console.log("seed:", rng.seed)
            document.getElementById("title").innerText = n
            let deInit = window[n](rng)
            document.querySelector("#canvas-container").addEventListener("click", restart_page)
            document.querySelector("#nav_left").addEventListener("click", moveLeft)
            document.querySelector("#nav_right").addEventListener("click", moveRight)

            function restart_page() {
                deInit && deInit()
                rng = makeRng()
                console.log("seed:", rng.seed)
                deInit = window[n](rng)
            }

            function go_to(index) {
                n = numbers[index]
                deInit && deInit()
                rng = makeRng()
                console.log(n)
                console.log("seed:", rng.seed)
                deInit = window[n](rng)
                document.getElementById("title").innerText = n
            }
            
            function moveLeft() {
                let index = numbers.indexOf(n)
                if (index > 0) {
                    go_to(index - 1)
                }
            }

            function moveRight() {
                let index = numbers.indexOf(n)
                if (index >= 0 && index + 1 < numbers.length) {
                    go_to(index + 1)
                }
            }

            let keys = new Map()
            document.addEventListener("keyup", e => {
                keys.set(e.key, false)
            })
            document.addEventListener("keydown", e => {
                let key = e.key
                if (keys.get(key)) return
                keys.set(key, true)
                
                if (key === "ArrowLeft") {
                    moveLeft()
                } else if (key === "ArrowRight") {
                    moveRight()
                } else if (key === "Enter" || key == " ") {
                    restart_page()
                }
            })
        </script>
